apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: vishu-app1
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vishu-app1
  template:
    metadata:
      labels:
        app: vishu-app1
    spec:
      containers:
      - name: my-container
        image: 692701344220.dkr.ecr.eu-west-3.amazonaws.com/cbz:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
